<template>

	<!-- {label} -->
	<!-- FOR TEXT TYPE -->
	<template if:true={isString}>
		<lightning-input tabindex="0" type="text" class="inputCmp" label={label} value={value} onchange={handleOnValueChange}
			 required={fieldRequired}>
		</lightning-input>
	</template>
	<!-- END OF TEXT TYPE -->
	<!-- START OF CURRENCY TYPE -->
	<template if:true={isCurrency}>
		<lightning-input type="number" class="inputCmp" label={label} value={value}  onchange={handleOnValueChange}
			required={fieldRequired} tabindex="0">
		</lightning-input>
	</template>
	<!-- END OF CURRENCY TYPE -->
	<!-- START OF TEXTAREA -->
	<template if:true={isTextArea}>
			<lightning-textarea name="myTextArea" class="inputCmp" value={value}   onchange={handleOnValueChange}
				 label={label} maxlength="300" required={fieldRequired}> 
			</lightning-textarea>
	</template>
	<!-- END OF TEXTAREA -->
	<!-- START OF NUMBER -->
	<template if:true={isNumber}>
			<lightning-input type="number" class="inputCmp" name="datefld" label={label} value={value} onchange={handleOnValueChange}
				 required={fieldRequired}></lightning-input>
	</template>
	<!-- END OF NUMBER -->
	<!-- START OF EMAIL -->
	<template if:true={isEmail}>
			<lightning-input type="email" class="inputCmp" label={label} value={value} onchange={handleOnValueChange}
				required={fieldRequired} >
			</lightning-input>
	</template>
	<!-- END OF EMAIL -->
	<template if:true={isUrl}>
			<lightning-input type="url" class="inputCmp" label={label} name="input1" onchange={handleOnValueChange}
				required={fieldRequired} value={value} ></lightning-input>
	</template>
	<!-- END OF URL -->
	<!-- START OF DATETIME -->
	<template if:true={isDateTime}>
			<lightning-input type="datetime" class="inputCmp" name="input5" label={label} value={value} onchange={handleOnValueChange}
				 required={fieldRequired}>
			</lightning-input>
	</template>
	<!-- END OF DATETIME -->
	<!-- START OF DATE -->
	<template if:true={isDate}>
			<lightning-input type="date" class="inputCmp" name="datefld" label={label} onclick={onEditFocus} value={value}
				onchange={handleOnValueChange}  required={fieldRequired}>
			</lightning-input>
	</template>
	<!-- END OF DATE -->


	<!-- START OF PICKLIST -->
	<template if:true={isPickList}>
			<lightning-combobox onfocus={onEditFocus} class="inputCmp" name="progress" label={label} value={value} placeholder=" "
				onchange={handleOnValueChange} options={pckListOptions}  tabindex="0" disabled={isComboDisabled}
				required={fieldRequired}>
			</lightning-combobox>
	</template>
	<!-- END OF PICKLIST -->
	<!-- START OF LOOKUP -->
	<template if:true={isLookup}>
			<c-custom-lookup field-label="Select Account Record" child-object-api-name='Case' class="inputCmp" required={fieldRequired}
				target-field-api-name={fldApi} onvalueselected={handleValueSelcted}>
			</c-custom-lookup>
	</template>
	<!-- END OF LOOKUP -->
	<template if:true={isBoolean}>
		<lightning-input type="checkbox" class="inputCmp" name="chkboxfld" label={label} value={value}
			onchange={handleOnValueChange}  required={fieldRequired}>
		</lightning-input>
	</template>
</template>
