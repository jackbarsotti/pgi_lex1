<template>
    <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-3">
        <div>
            <lightning-combobox 
                name="From"
                label="From"
                value={value}
                options={fromAdressList}
                placeholder="-- Select One --"
                onchange={handleChange}>
                
            </lightning-combobox>
        </div>
        <div >
            <lightning-input value ={origin} label ="Origin" type="text" disabled></lightning-input>
        </div>
        <div>
            <lightning-combobox 
                name="Status"
                label="Status"
                value={value}
                placeholder="Select Status"
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
        </div>
        <div >
            <lightning-input label ="To" type="text" ></lightning-input>
        </div>
        <div >
            <lightning-input label ="CC" type="text" ></lightning-input>
        </div>
        <div >
            <lightning-input label ="BCC" type="text" ></lightning-input>
        </div>
        <div >
            <lightning-input value ={template} label ="Template" type="text" disabled></lightning-input>
        </div>
        <div >
            <lightning-record-edit-form object-api-name="Case">
                Parent Case: <lightning-input-field field-name="ParentId" variant ="label-hidden">
                </lightning-input-field>
            </lightning-record-edit-form>
            <!-- <lightning-input label ="Parent Case" type="text" ></lightning-input> -->
        </div>
        <div>
            <lightning-record-edit-form object-api-name="Case">
                Case: <lightning-input-field field-name="ParentId" value={recordId} variant ="label-hidden">
                </lightning-input-field>
            </lightning-record-edit-form>
            <!-- <lightning-input label ="Case" type="text" ></lightning-input> -->
        </div>
    </div>
    <div class="slds-col slds-size_2-of-3">
        <div style=" margin-top: 2%; ">
            <lightning-button
                name="Template"
                label="Select Template"
                disabled ={isDisabled}
                onclick ={handleTemplates}
                >
            </lightning-button>
            <lightning-button
                name="Attachemnt"
                label="Attachment"
                >
            </lightning-button>
            <lightning-input type="file" label="Attachment"></lightning-input>
            <lightning-button
                name="Send"
                label="Send"
                onclick ={sendEmail}
                >
            </lightning-button>
            <lightning-button
                name="close"
                label="Cancel"
                onclick={closeWindow}>
            </lightning-button>
        </div>
        
            <!-- <template if:true ={isTemplateSelected}> -->
                <div class="slds-p-around_medium lgc-bg" style="margin-left: -2%;">
                    <lightning-input type="text" label="Subject" value={subject}></lightning-input>
                </div>
                <lightning-input-rich-text
                    value={mailBody} 
                    label = "Email Body"
                    >
                </lightning-input-rich-text>
            <!-- </template> -->
        </div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Templates</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div>
                        <lightning-combobox 
                            name="Folder"
                            label="Folder"
                            value={value}
                            placeholder="Select Folder"
                            options={emailFolders}
                            onchange={handleFolderChange}>
                        </lightning-combobox>
                    </div>
                    <table>
                        <tr><th>Name</th></tr>
                        <template for:each={templateList} for:item="item">
                            <tr key={item} ><td>
                                <lightning-button
                                        name={item.Name}
                                        label={item.Name}
                                        value ={item.DeveloperName}
                                        onclick ={handleTemplate}
                                        style="border: none;"
                                        >
                                    </lightning-button></td></tr>
                        </template>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
