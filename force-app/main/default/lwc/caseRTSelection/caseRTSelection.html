<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Case</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div>
                        Select a record type
                    </div> 
                     </br> 
                            <div class="slds-form-element__control" style="padding-left:80px;">
                                <template for:each={recTypeData} for:item="recOptions" >
                                    <div key={recOptions.Name} class="slds-grid slds-wrap">
                                        <span class="slds-radio">
                                            <input id={recOptions.Name} 
                                            value={recOptions.Id} name="options" 
                                            type="radio" 
                                            checked={recOptions.default}
                                            onchange={handleChange}/>
                                        
                                            <label class="slds-radio__label" for={recOptions.Name}>
                                                <span class="slds-radio_faux"></span>
                                                <span class="slds-form-element__label"><b>{recOptions.Name}</b></span>
                                                <div class="slds-p-left_xx-large">
                                                <span class="slds-form-element__label">{recOptions.Description}</span><br></br>
                                                </div>
                                            </label>
                                        </span>
                                        <br></br>
                
                                    </div>
                                </template>
                            </div>
                      
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Next1">Next</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={openCaseTab}>
        <c-case-create-override record-type-id={selectedValue} record-type-name={selectedName} is-new={isNew}></c-case-create-override>
  </template>
</template>
